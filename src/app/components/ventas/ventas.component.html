<mat-toolbar>
    <span>Ventas</span>
</mat-toolbar>

<div class="container-app">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="idVenta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element"> {{element.idVenta}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
            <td mat-cell *matCellDef="let element"> {{element.fecha | amLocale: 'es' | amDateFormat: 'DD/MM/YYYY'}}
            </td>
        </ng-container>

        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef>Cliente</th>
            <td mat-cell *matCellDef="let element"> {{element.persona.nombres + ' ' + element.persona.apellidos}} </td>
        </ng-container>

        <ng-container matColumnDef="importe">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Importe</th>
            <td mat-cell *matCellDef="let element"> {{element.importe | currency: 'USD'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>

    <button mat-fab color="primary" style="float:right;margin-top:15px;" [routerLink]="['/ventas/agregar']">
        <mat-icon>add</mat-icon>
    </button>
</div>
